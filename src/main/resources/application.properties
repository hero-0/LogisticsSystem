server.port=8066
server.context-path=/shiro
spring.datasource.url=jdbc:mysql://localhost:3306/logistics?userUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#指定包下的类的别名
#mybatis-plus.type-aliases-package=com.entor.entity
#映射文件路径
#mybatis-plus.mapper-locations=classpath:mapper/*.xml
#指定包下的接口
#开启驼峰命名
mybatis-plus.configuration.map-underscore-to-camel-case=true
#日志输出
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.=com.baomidou.mybatisplus.extension.plugins.PaginationInterceptor
#thymeleaf
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
spring.thymeleaf.cache=false